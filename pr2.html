<!-- -------------vowels----------------- -->
<html>
    <body>
        <script>
            function vowel_count(str) 
            {

                return str.match(/[aeiou]/gi).length;
            }

            console.log(vowel_count('hello welcome abcde'));
        </script>
    </body>
</html>
